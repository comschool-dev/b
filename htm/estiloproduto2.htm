<!-- Exibir/esconder produtos que contenham filtos especificos -->
<div class="buttons">
  <button id="button1" onclick="showHideProds('São Paulo',this.id)" class="offbutton">São Paulo</button>
  <button id="button2" onclick="showHideProds('Curitiba',this.id)" class="offbutton">Curitiba</button>
  <button id="button3" onclick="showHideProds('Rio de Janeiro',this.id)" class="offbutton">Rio de Janeiro</button>
  <button id="button4" onclick="showAllFiltersDivs(this.id)" class="onbutton">Todos</button>
</div>

  <script>
    function showHideProds(filter,button){
      /*desmarca todos os botoes*/
      Array.prototype.slice.call(document.querySelectorAll('[id^="button"]')).forEach(function(item){
        item.className='offbutton';
      });
      /*marca botão selecionado*/
      document.getElementById(button).className="onbutton";
      /*seleciona todos campos com filtros*/
      var hasFilter = Array.prototype.slice.call(document.querySelectorAll('.EstFilterValueFC'));
      /*varre todos os filtros e seleciona os que tem o filtro desejado*/
      hasFilter.forEach(function(item){
        var mainItemDiv = item.parentNode.parentNode.parentNode.parentNode.parentNode.parentNode.parentNode;
        mainItemDiv.setAttribute("style","display:none");//esconde todas as divs
        if (item.textContent==filter && mainItemDiv.className!='hideFromList'){
          mainItemDiv.setAttribute("style","display:block");//mosta apenas as divs que tem o filtro selecionado
        }
      });   
    }
    function showAllFiltersDivs(button){
       /*desmarca todos os botoes*/
      Array.prototype.slice.call(document.querySelectorAll('[id^="button"]')).forEach(function(item){
        item.className='offbutton';
      });
      /*marca botão selecionado*/
      document.getElementById(button).className="onbutton";
      /*seleciona todos campos com filtros*/
      Array.prototype.slice.call(document.querySelectorAll('.EstFilterValueFC')).forEach(function(item){
        var mainItemDiv = item.parentNode.parentNode.parentNode.parentNode.parentNode.parentNode.parentNode;
        if (mainItemDiv.className!='hideFromList'){
          mainItemDiv.setAttribute("style","display:block");       }
      });
    }
  </script>

  <script>
    /*personalizar categorias*/
    var catBox =  Array.prototype.slice.call(document.querySelectorAll('.listClass'));
    catBox.forEach(function(item) {
      if(item.className == "listClass E-commerce"){item.className+=' redCat'};
      if(item.className == "listClass Midias Sociais"){item.className+=' blueCat'};
      if(item.className == "listClass Marketing Digital"){item.className+=' greenCat'};
      if(item.className == "listClass In Company"){item.className+=' goldCat'};
    });
	/*FIM - personalizar categorias*/

    /*Data mostrar maior ou igual ao dia de hoje e ordenar por data*/
    var dataDescr =  Array.prototype.slice.call(document.querySelectorAll('[data-js="data-descr"]'));
    var pattern = /(\d{2})\/(\d{2})\/(\d{4})/;
    var TabListaProdutos = document.getElementById('TabListaProdutos');

    dataDescr.forEach(function(item) {
      var dt = new Date(item.textContent.replace(pattern,'$3/$2/$1 23:59'));
      var makeID = item.textContent.replace(pattern,'$3$2$1');
      if (item.textContent!=undefined){
        item.parentNode.parentNode.parentNode.setAttribute('id', makeID);
        TabListaProdutos.appendChild(item.parentNode.parentNode.parentNode);
      }
      var today = new Date();
      if ( !(today < dt) ){
        item.parentNode.parentNode.parentNode.setAttribute('class', 'hideFromList');
      }
    });

    [].map.call( TabListaProdutos.children, Object ).sort( function (a,b) {
      return +a.id.match( /\d+/ ) - +b.id.match( /\d+/ );
    }).forEach( function ( elem ) {
      TabListaProdutos.appendChild( elem );
    });   /*FIM - Data mostrar maior ou igual ao dia de hoje e ordenar por data*/
  </script>
