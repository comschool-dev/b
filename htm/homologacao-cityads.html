<div id="tabs">
<input id="tab1" type="radio" name="tabs">
  <label for="tab1">Professores</label><section id="content1">

<div id="det-product-profs-tab">

  <div id="showProfs"><h2>Relação dos Professores do Curso</h2></div>
    <script src="<baseloja>htm/profsminicv.js"></script>
    <script>
        var oProdFilters= <ProdFiltersJS>; //json com os filtros
        if(typeof(oProdFilters)=="object"){
          var opFil=oProdFilters.pFil; //array com os filtros
          if(typeof(opFil)=="object"){
            opFil.forEach(function(item){
              if(item.name=="Professores" && item.image!=undefined){
                var profNames = item.value.split(",")
                var profImage = item.image.split(",")
                var showProfsDiv = document.getElementById('showProfs');
                profImage.forEach(function(item,index){
                  showProfsDiv.innerHTML += "<div id='prof"+index+"'><img src='<baseloja>prod/"+item+"'>"+profNames[index]+"</div><p>"+insertProfMiniCV(profNames[index])+"</p>"
                });
              }
            });
          }
        }
    </script>
</div>
  </section></div>
